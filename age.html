<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Age Calculator</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --text-color: #fff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --blur: 15px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* --- Background Image with Blur Effect --- */
        body::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: url('anmol.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px) brightness(0.8); 
            z-index: -1;
            transform: scale(1.05);
        }

        /* --- Main Card Container --- */
        .calculator-card {
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: var(--text-color);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .calculator-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; margin-top: 0; font-weight: 300; letter-spacing: 1px; }

        /* --- Calendar Header --- */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .month-year {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            gap: 5px;
        }

        #year-display {
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 5px;
            background: rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        #year-display:hover { background: var(--primary-color); }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        .nav-btn:hover { color: var(--primary-color); }

        /* --- Calendar Grid --- */
        .calendar-body { margin-top: 15px; }
        .days-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .days-grid div {
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .days-grid div:hover:not(.empty) { background: rgba(255,255,255,0.3); }

        .days-grid div.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px var(--primary-color);
        }
        .days-grid div.empty { cursor: default; }

        /* --- Year List Overlay --- */
        .year-list-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-content: start;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: 10;
            border-radius: 0 0 20px 20px;
        }
        .year-list-container.show { transform: scale(1); }

        .year-item {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
        }
        .year-item:hover { background: var(--primary-color); border-color: var(--primary-color); }
        
        .year-list-container::-webkit-scrollbar { width: 5px; }
        .year-list-container::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 5px; }

        /* --- Custom Date Toggle Section --- */
        .options-container {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .options-header {
            margin-bottom: 8px;
            font-weight: bold;
            opacity: 0.9;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        /* Styling the custom date input */
        #custom-date-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: inherit;
            display: none; /* Hidden by default */
        }
        
        /* Specific CSS to color the calendar icon inside input on Chrome/Edge */
        #custom-date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* --- Result Section --- */
        .result-section {
            margin-top: 15px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }
        .btn-calc {
            background: var(--primary-color);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: 0.3s;
        }
        .btn-calc:hover { transform: scale(1.05); }
        #age-result { font-size: 1.1rem; min-height: 1.5em; line-height: 1.4; }

    </style>

    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</head>
<body>

    <div class="calculator-card">
        <h2>Age Calculator</h2>
        
        <div class="calendar-header">
            <button class="nav-btn" id="prev-month">&#10094;</button>
            <div class="month-year">
                <span id="month-display">June</span>
                <span id="year-display">2003</span>
            </div>
            <button class="nav-btn" id="next-month">&#10095;</button>
        </div>

        <div class="calendar-body">
            <div class="days-names">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="days-grid" id="days-grid"></div>
        </div>

        <div class="year-list-container" id="year-list"></div>

        <div class="options-container">
            <div class="options-header">Calculate Age As Of:</div>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="calc-mode" value="today" checked onchange="toggleDateInput()"> Today
                </label>
                <label class="radio-label">
                    <input type="radio" name="calc-mode" value="custom" onchange="toggleDateInput()"> Custom Date
                </label>
            </div>
            <input type="date" id="custom-date-input">
        </div>

        <div class="result-section">
            <button class="btn-calc" onclick="calculateAge()">Calculate Age</button>
            <div id="age-result">Select your DOB above</div>
        </div>
    </div>

    <script>
        // State
        const date = new Date();
        let currentMonth = date.getMonth();
        let currentYear = date.getFullYear();
        let selectedDate = null; 

        // DOM Elements
        const monthDisplay = document.getElementById('month-display');
        const yearDisplay = document.getElementById('year-display');
        const daysGrid = document.getElementById('days-grid');
        const yearListContainer = document.getElementById('year-list');
        const customDateInput = document.getElementById('custom-date-input');
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        // 1. Initialize
        renderCalendar(currentMonth, currentYear);
        generateYearList(1900, 2030);

        // 2. Render Calendar Grid
        function renderCalendar(month, year) {
            daysGrid.innerHTML = "";
            monthDisplay.innerText = monthNames[month];
            yearDisplay.innerText = year;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('empty');
                daysGrid.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.innerText = i;
                if (selectedDate && 
                    selectedDate.getDate() === i && 
                    selectedDate.getMonth() === month && 
                    selectedDate.getFullYear() === year) {
                    dayDiv.classList.add('active');
                }
                dayDiv.onclick = () => {
                    document.querySelectorAll('.days-grid div').forEach(el => el.classList.remove('active'));
                    dayDiv.classList.add('active');
                    selectedDate = new Date(year, month, i);
                    document.getElementById('age-result').innerText = `DOB: ${selectedDate.toDateString()}`;
                };
                daysGrid.appendChild(dayDiv);
            }
        }

        // 3. Navigation
        document.getElementById('prev-month').onclick = () => {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar(currentMonth, currentYear);
        };
        document.getElementById('next-month').onclick = () => {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            renderCalendar(currentMonth, currentYear);
        };

        // 4. Year List
        function generateYearList(start, end) {
            yearListContainer.innerHTML = "";
            for (let i = end; i >= start; i--) {
                const yearItem = document.createElement('div');
                yearItem.classList.add('year-item');
                yearItem.innerText = i;
                yearItem.onclick = () => {
                    currentYear = i;
                    renderCalendar(currentMonth, currentYear);
                    toggleYearList();
                };
                yearListContainer.appendChild(yearItem);
            }
        }
        function toggleYearList() { yearListContainer.classList.toggle('show'); }
        yearDisplay.onclick = () => { toggleYearList(); };

        // 5. Toggle Date Input Visibility
        function toggleDateInput() {
            const mode = document.querySelector('input[name="calc-mode"]:checked').value;
            if (mode === 'custom') {
                customDateInput.style.display = 'block';
            } else {
                customDateInput.style.display = 'none';
            }
        }

        // 6. Calculate Age Logic
        function calculateAge() {
            if (!selectedDate) {
                document.getElementById('age-result').innerText = "Please select your Birth Date first.";
                return;
            }

            let endDate = new Date(); // Default is Today
            const mode = document.querySelector('input[name="calc-mode"]:checked').value;

            // Handle Custom Date
            if (mode === 'custom') {
                const customVal = customDateInput.value;
                if (!customVal) {
                    document.getElementById('age-result').innerText = "Please select a custom date.";
                    return;
                }
                // Parse "YYYY-MM-DD" correctly to local time
                const parts = customVal.split('-');
                endDate = new Date(parts[0], parts[1] - 1, parts[2]);
            }

            if (endDate < selectedDate) {
                document.getElementById('age-result').innerText = "The Target Date cannot be before the Birth Date!";
                return;
            }

            let ageYears = endDate.getFullYear() - selectedDate.getFullYear();
            let ageMonths = endDate.getMonth() - selectedDate.getMonth();
            let ageDays = endDate.getDate() - selectedDate.getDate();

            if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
                ageYears--;
                ageMonths += 12;
            }
            if (ageDays < 0) {
                const prevMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
                ageDays += prevMonth.getDate();
                ageMonths--;
            }
            
            document.getElementById('age-result').innerHTML = 
                `Age: <strong>${ageYears}</strong> Years, <strong>${ageMonths}</strong> Months, <strong>${ageDays}</strong> Days.`;
        }
    </script>
</body>
</html>
