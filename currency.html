            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease; /* Smooth transition for all changes */

        /* NEW: Hover effect for inputs before clicking */
        input:hover, select:hover {

            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transform: translateY(-1px);

        /* Enhanced Focus state */
        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.2);
            transform: translateY(-3px); /* Bigger lift on focus */
        }
    
        .currency-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 1.2rem;
        }
    
        .currency-col {
            flex: 1;
            text-align: left;
        }
    
        .swap-btn {
            background: #fff;
            border: 2px solid #eee;
            color: #666;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bouncy transition */
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    
        /* Enhanced Swap Hover */
        .swap-btn:hover {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
            transform: rotate(180deg) scale(1.1); /* Spin and grow */
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
    
        button.convert-btn {
            width: 100%;
            padding: 14px;
            /* Added background size for gradient animation */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            transition: all 0.4s ease;
        }
    
        /* Enhanced Convert Button Hover */
        button.convert-btn:hover {
            background-position: right center; /* Move gradient */
            transform: translateY(-4px) scale(1.02); /* Lift higher and grow slightly */
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.5); /* Stronger glow */
        }
    
        button.convert-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 3px 10px rgba(255, 202, 202, 0.3);
        }
    
        #result {
            margin-top: 1.5rem;
            font-size: 1.8rem;
            font-weight: 800;
            color: #f2f4f6;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }
    
        .rate-info {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #f6f6f6;
            font-weight: 500;
        }
    </style>

        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');
        const apiURL = 'https://api.exchangerate-api.com/v4/latest/USD';

        // 1. Populate Dropdowns automatically on page load
        Object.keys(currencyList).forEach(currency => {
            const option1 = document.createElement('option');
            const option2 = document.createElement('option');
            
            option1.value = option2.value = currency;
            option1.text = option2.text = `${currency} - ${currencyList[currency]}`;

            fromSelect.appendChild(option1);
            toSelect.appendChild(option2);
        });

        // Set Default Values (USD to EUR)
        fromSelect.value = "USD";
        toSelect.value = "EUR";

        // 2. Swap Function
        function swapCurrencies() {
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convertCurrency(); // Update result immediately after swap
        }

        // 3. Conversion Logic
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = fromSelect.value;
            const to = toSelect.value;
            const resultDisplay = document.getElementById('result');
            const statusDisplay = document.getElementById('status');

            if (amount === '' || amount < 0) {
                alert("Please enter a valid amount");
                return;
            }

            statusDisplay.textContent = "Fetching latest rates...";

            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const rates = data.rates;

                if (!rates[from] || !rates[to]) {
                    resultDisplay.textContent = "N/A";
                    statusDisplay.textContent = "Currency not supported by API";
                    return;
                }

                // Calculate Cross Rate (Since base is USD)
                const rateFrom = rates[from];
                const rateTo = rates[to];
                const convertedAmount = (amount / rateFrom) * rateTo;
                const singleUnitRate = (1 / rateFrom) * rateTo;

                resultDisplay.textContent = `${convertedAmount.toFixed(2)} ${to}`;
                statusDisplay.textContent = `1 ${from} = ${singleUnitRate.toFixed(4)} ${to}`;

            } catch (error) {
                console.error(error);
                resultDisplay.textContent = "Error";
                statusDisplay.textContent = "Network error. Try again later.";
            }
        }
        
        // Initial conversion on load
        convertCurrency();
    </script>
