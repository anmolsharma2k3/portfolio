<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== BLUR BACKGROUND IMAGE ===== */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("anmol.jpg") center/cover no-repeat;
    filter:blur(12px);
    z-index:-2;
}

body::after{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== CALCULATOR GLASS BOX ===== */
.calculator{
    width:340px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    box-shadow:0 25px 50px rgba(0,0,0,0.6);
    animation:show 1s ease;
}

@keyframes show{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* ===== DISPLAY ===== */
.display{
    height:80px;
    background:rgba(0,0,0,0.55);
    color:white;
    font-size:32px;
    padding:18px;
    border-radius:15px;
    text-align:right;
    margin-bottom:18px;
    overflow:hidden;
}

/* ===== BUTTON GRID ===== */
.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
}

/* ===== BUTTON STYLE ===== */
button{
    height:65px;
    border:none;
    border-radius:18px;
    font-size:20px;
    cursor:pointer;
    color:white;
    background:rgba(255,255,255,0.25);
    box-shadow:0 8px 18px rgba(0,0,0,0.4);
    transition:0.3s;
    position:relative;
    overflow:hidden;
}

/* Glow hover animation */
button::after{
    content:"";
    position:absolute;
    left:-100%;
    top:0;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.7),transparent);
    transition:0.5s;
}

button:hover::after{
    left:100%;
}

button:hover{
    transform:translateY(-4px) scale(1.05);
}

button:active{
    transform:scale(0.95);
}

/* ===== COLORS ===== */
.operator{
    background:#ff9f1c;
}

.equal{
    grid-column:span 2;
    background:#00d2a8;
}

.clear{
    background:#ff4d4d;
}

/* ===== MOBILE ===== */
@media(max-width:400px){
    .calculator{
        width:90%;
    }
}
</style>

<!-- Vercel Web Analytics -->
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>

</head>

<body>

<div class="calculator">

    <div class="display" id="display">0</div>

    <div class="buttons">

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="percent()">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>

    </div>
</div>

<script>

let display = document.getElementById("display");

/* Add Value */
function append(value){
    if(display.innerText === "0"){
        display.innerText = value;
    }else{
        display.innerText += value;
    }
}

/* Clear */
function clearDisplay(){
    display.innerText = "0";
}

/* Delete */
function deleteLast(){
    if(display.innerText.length === 1){
        display.innerText = "0";
    }else{
        display.innerText = display.innerText.slice(0,-1);
    }
}

/* SMART PERCENTAGE */
function percent(){
    let value = display.innerText;

    if(value.includes("+")){
        let p = value.split("+");
        display.innerText = Number(p[0]) + (Number(p[0]) * Number(p[1]) / 100);
    }
    else if(value.includes("-")){
        let p = value.split("-");
        display.innerText = Number(p[0]) - (Number(p[0]) * Number(p[1]) / 100);
    }
    else if(value.includes("*")){
        let p = value.split("*");
        display.innerText = Number(p[0]) * (Number(p[1]) / 100);
    }
    else if(value.includes("/")){
        let p = value.split("/");
        display.innerText = Number(p[0]) / (Number(p[1]) / 100);
    }
    else{
        display.innerText = Number(value) / 100;
    }
}

/* Calculate */
function calculate(){
    try{
        display.innerText = eval(display.innerText);
    }catch{
        display.innerText = "Error";
    }
}

</script>

</body>
</html>
