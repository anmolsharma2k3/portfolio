<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact & Social</title>

<!-- Font Awesome Logos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Arial, Helvetica, sans-serif;
}

/* BLUR BACKGROUND */
.bg{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:url("anmol.jpg") center/cover no-repeat;
 filter: blur(8px);
 transform: scale(1.1);
 z-index:-1;
}

/* BODY */
body{
 background:#0f172a;
 color:white;
}

/* SECTION */

.contact-section{
 padding:80px 10%;
 text-align:center;
 position:relative;
 z-index:1;
 backdrop-filter: blur(2px);
}

/* TITLES */

.section-title{
 font-size:2.5rem;
 margin-bottom:30px;
 color:#38bdf8;
}

/* CONTACT */

.contact-box{
 display:flex;
 justify-content:center;
 gap:25px;
 flex-wrap:wrap;
 margin-bottom:70px;
}

.contact-item{
 display:flex;
 align-items:center;
 gap:12px;
 padding:15px 25px;
 background:#1e293b;
 border-radius:15px;
 text-decoration:none;
 color:white;
 font-size:1.1rem;
 transition:0.3s;
}

.contact-item i{
 font-size:1.6rem;
 color:#38bdf8;
}

.contact-item:hover{
 transform:translateY(-6px);
 box-shadow:0 12px 25px rgba(56,189,248,0.5);
}

/* SOCIAL */

.social-container{
 display:flex;
 justify-content:center;
 gap:30px;
 flex-wrap:wrap;
}

.social-card{
 width:190px;
 height:170px;
 background:#1e293b;
 border-radius:22px;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 gap:15px;
 text-decoration:none;
 color:white;
 font-size:1.2rem;
 transition:0.4s ease;
}

.social-card i{
 font-size:3.2rem;
}

/* HOVER */

.social-card:hover{
 transform:translateY(-12px) scale(1.05);
 box-shadow:0 18px 40px rgba(0,0,0,0.7);
}

.social-card:hover i{
 filter:drop-shadow(0 0 12px currentColor);
}

/* COLORS */

.github i{ color:#ffffff; }

.linkedin i{ color:#0A66C2; }

.whatsapp i{ color:#25D366; }

.instagram i{
 background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
 background-clip:text;
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

/* RESPONSIVE */

@media(max-width:600px){
 .social-card{
  width:150px;
  height:140px;
 }
}

</style>
</head>

<body>

<!-- BLUR BACKGROUND IMAGE -->
<div class="bg"></div>

<section class="contact-section">

<h2 class="section-title">Contact Me</h2>

<div class="contact-box">

<a href="tel:+918873893216" class="contact-item">
 <i class="fas fa-phone"></i>
 <span>+91 8873893216</span>
</a>

<a href="https://wa.me/918873893216" class="contact-item">
 <i class="fab fa-whatsapp"></i>
 <span>Chat on WhatsApp</span>
</a>

</div>

<h2 class="section-title">Social Media</h2>

<div class="social-container">

<a href="https://github.com/anmolsharma2k3" class="social-card github">
 <i class="fab fa-github"></i>
 <span>GitHub</span>
</a>

<a href="https://www.linkedin.com/in/anmolsharma2k3/" class="social-card linkedin">
 <i class="fab fa-linkedin"></i>
 <span>LinkedIn</span>
</a>

<a href="https://www.instagram.com/aannmm.ll/" class="social-card instagram">
 <i class="fab fa-instagram"></i>
 <span>Instagram</span>
</a>
<a href="https://x.com/06anmolsharma" class="social-card twitter">
 <i class="fab fa-x-twitter"></i>
 <span>X</span>
</a>
</div>

</section>

</body>
</html>
